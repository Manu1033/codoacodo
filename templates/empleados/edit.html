{%include 'header.html'%}

{% for empleado in empleados %}
<form method="post" action="/update" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Editar empleado
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos empleado</h5>
            <p class="card-text"></p>
        </div>
    
    <input type="hidden" value=" {{empleado[0]}}" name="txtID" id="txtID">

    <div class="form-group">
        <label for="txtNombre">Nombre:</label>
        <input id="txtNombre" class="form-control" type="text" name="txtNombre" value=" {{empleado[1]}}">
    </div>

    <div class="form-group">
        <label for="txtCorreo">Correo:</label>
        <input id="txtCorreo" class="form-control" type="text" name="txtCorreo" value=" {{empleado[2]}}">
    </div>

    <div class="form-group">
        <label for="txtFoto">Foto:</label>
        <img class="img-thumbnail" width="100" src="{{url_for('uploads',nombreFoto=empleado[3])}}" alt="">
        <input id="txtFoto" class="form-control" type="file" name="txtFoto" value=" {{empleado[3]}}">
    </div>


    <div class="form-group">
        <input class="btn btn-success" type="submit" value="Editar">
        <a class="btn btn-primary" href="{{url_for("index")}}">Cancelar</a>
    </div>

</div>
</form>

{% endfor %}

{%include 'footer.html'%}
